apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git-generator-as
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:defyjoy/kubernetes-monitoring.git
        revision: feat/argocd-deployment
        directories:
          - path: apps/*
          - path: apps/minio-bak
            exclude: true
          - path: apps/victoria-metrics-operator
            exclude: true
          - path: apps/kube-prometheus-stack
            exclude: true
          - path: apps/metallb
            exclude: true
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: default
      source:
        repoURL: git@github.com:defyjoy/kubernetes-monitoring.git
        targetRevision: feat/argocd-deployment
        path: '{{ `{{path}}` }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ `{{path.basename}}` }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      ignoreDifferences:
        - group: admissionregistration.k8s.io
          kind: MutatingWebhookConfiguration
          jqPathExpressions:
            - .webhooks[]?.clientConfig.caBundle
          namespace: hashicorp-vault

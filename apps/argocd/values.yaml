argo-cd:
  global:
    domain: argocd.workquark.org
  configs:
    params:
      server.insecure: true

  server:
    ingress:
      enabled: true
      controller: generic
      labels: {}
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/hostname: argocd.workquark.org
        external-dns.alpha.kubernetes.io/target: 2f781e1f-bbaa-472d-a5ea-bb89b7dc5f02.cfargotunnel.com
        # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        # nginx.ingress.kubernetes.io/ssl-passthrough: "true"

      # -- Defines which ingress controller will implement the resource
      ingressClassName: "nginx"
      hostname: argocd.workquark.org
      path: /
      pathType: Prefix
      tls: false
      
      extraHosts:
      - name: argocd.172.18.0.0.nip.io
        path: /
      - name: argocd.192.168.49.100.nip.io
        path: /
 
vault:
  server:
    updateStrategyType: "OnDelete"
    ingress:
      enabled: true
      ingressClassName: nginx
      labels:
        app: hashicorp-vault
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/hostname: vault.workquark.org
        external-dns.alpha.kubernetes.io/target: 2f781e1f-bbaa-472d-a5ea-bb89b7dc5f02.cfargotunnel.com
      hosts:
        - host: vault.192.168.49.100.nip.io
          paths:
            - /
        - host: vault.workquark.org
          paths:
            - /
      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local
  dataStorage:
    enabled: true
    size: 10Gi
    storageClass: openebs-hostpath
    accessMode: ReadWriteOnce
victoria-metrics-operator:
  serviceMonitor:
    enabled: false
  admissionWebhooks:
    enabled: false
  crds:
    # -- manages CRD creation. Disables CRD creation only in combination with `crds.plain: false` due to helm dependency conditions limitation
    enabled: true

vmauth:
  ingress:
    enabled: true
    name: victoria-auth-ingress
    className: nginx
    host: vmauth-cluster-1.workquark.org # vmauth.workquark.org
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: 100M
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      external-dns.alpha.kubernetes.io/hostname: vmauth-cluster-1.workquark.org # hostname for the ingress
      external-dns.alpha.kubernetes.io/target: 96d9d557-1bc6-4572-a608-a6330e6b5f90.cfargotunnel.com

vmusers:
- name: writer

  username: writer
  password: password
  targetRefs:
  - static:
      url: http://vlclusterlb-victoria-logs-cluster-1.victoria-logs-cluster-1.svc:8427
    paths:
    - /insert/loki/api/v1/push

victoria-metrics-operator:
  serviceMonitor:
    enabled: false

  admissionWebhooks:
    enabled: false
  crds:
    # -- manages CRD creation. Disables CRD creation only in combination with `crds.plain: false` due to helm dependency conditions limitation
    enabled: false

vmauth:
  ingress:
    enabled: true
    name: victoria-auth-ingress
    className: nginx
    host: vmauth-cluster-2.workquark.org # vmauth.workquark.org
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: 100M
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      external-dns.alpha.kubernetes.io/hostname: vmauth-cluster-2.workquark.org # hostname for the ingress
      external-dns.alpha.kubernetes.io/target: 2f781e1f-bbaa-472d-a5ea-bb89b7dc5f02.cfargotunnel.com

vmusers:
- name: writer
  username: writer
  password: password
  targetRefs:
  - static:
      url: http://vlclusterlb-victoria-logs-cluster-2-victoria-logs-cluster.victoria-logs-cluster-2.svc:8427
    paths:
    - /insert/loki/api/v1/push

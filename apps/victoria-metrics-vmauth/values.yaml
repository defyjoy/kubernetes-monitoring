- name: reader
  username: reader
  password: password
  targetRefs:
  - static:
      urls:
      - http://victoria-logs-cluster-1-victoria-metrics-operator.victoria-logs-cluster-1.svc:8427
      - http://victoria-logs-cluster-2-victoria-metrics-operator.victoria-logs-cluster-2.svc:8427
    paths:
    - /
    - /select/vmui
    - /select/vmui/.*
    - /select/logsql/.*

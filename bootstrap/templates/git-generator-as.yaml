apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git-generator-as
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/defyjoy/kubernetes-monitoring
        revision: feat/argocd-deployment
        directories:
          - path: apps/*
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/defyjoy/kubernetes-monitoring
        targetRevision: main
        path: '{{ `{{path}}` }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ `{{path.basename}}` }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: git-generator-as
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:defyjoy/kubernetes-monitoring.git
        revision: feat/argocd-deployment
        directories:
          - path: apps/*
          - path: apps/minio-bak
            exclude: true
  template:
    metadata:
      name: '{{ `{{path.basename}}` }}'
    spec:
      project: default
      source:
        repoURL: git@github.com:defyjoy/kubernetes-monitoring.git
        targetRevision: feat/argocd-deployment
        path: '{{ `{{path}}` }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ `{{path.basename}}` }}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
